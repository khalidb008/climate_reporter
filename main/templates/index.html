

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Data Input</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Climate Reporter</h1>
        <form action="{% url 'climate_submit' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="city">City</label>
                <input
                    type="text"
                    class="form-control"
                    id="city"
                    name="city"
                    placeholder="Enter city name"
                    required  <!-- Example: Added 'required' attribute for validation -->
                />
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    id="temperature"
                    name="temperature"
                    placeholder="Enter temperature"
                    required
                />
            </div>
            <div class="form-group">
                <label for="flood">flood (%)</label>
                <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    id="flood"
                    name="flood"
                    placeholder="Enter here"
                    required
                />
            </div>
            <div class="form-group">
                <label for="carbon_emission">carbon emission(%)</label>
                <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    id="carbon_emission"
                    name="carbon_emission"
                    placeholder="Enter humidity"
                    required
                />
            </div>
            <div class="form-group">
                <label for="wind_speed">Wind speed (km/h)</label>
                <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    id="wind_speed"
                    name="wind_speed"
                    placeholder="Enter wind speed"
                    required
                />
            </div>
            <div class="form-group">
                <label for="description">Drought</label>
                <input
                    class="form-control"
                    id="drought"
                    name="drought"
                    rows="3"
                    placeholder="enter here"
                    required
                ></input>
            </div>
            <div class="form-group">
                <label for="icon">rainfall</label>
                <input
                    type="text"
                    class="form-control"
                    id="rainfall"
                    name="rainfall"
                    placeholder="Enter here"
                    required
                />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
    ></script>
</body>
</html>
